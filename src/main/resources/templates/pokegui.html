<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />-->
</head>
<body>
<h1>Thymeleaf</h1>
<form id="my-form" th:action="@{/search}" method="post"> <!--th:object="${name}"-->
    <select name="name" class="selectpicker" data-live-search="true" data-container="body">
        <option value="0" selected>Select a pokemon</option>
        <option th:each="option : ${options}" th:text="${option}"></option>
    </select>
    <button type="submit" class="btn" onclick="this.blur()">Search</button>
</form>
<h2>Build your Pokemon Deck</h2>
<div class="table-responsive-md">
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Card</span>
                    <button type="button" class="btn btn-outline-light" onclick="toggleColumnVisibility(1); this.blur()">
                        <span id="toggleButton">Hide</span>
                    </button>
                </div>
            </th>
            <th scope="col">Type</th>
            <th scope="col" colspan="2">Attacks</th>
        </tr>
        </thead>
        <tbody id="pokemonTableBody">
        <tr th:each="pokemonInstance : ${pokemonList}">
            <th scope="row" th:text="${pokemonInstance?.getName()}"></th>
            <td><img th:src="${pokemonInstance?.getImages()?.getSmall()}" class="img-fluid"></td>
            <td th:text="${pokemonInstance?.getTypes()?.get(0)}"></td>
            <td th:text="${pokemonInstance?.getAttacks().get(0).getName()}"></td>
            <td th:text="${pokemonInstance?.getAttacks().get(0).getDamage()}"></td>
            <td th:text="${pokemonInstance?.getAttacks().get(0).getDamage()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleColumnVisibility(index) {
        var table = document.querySelector('.table');
        var hideButton = document.querySelector('#toggleButton');
        var isHidden = table.rows[1].cells[index].style.display === 'none';
        for (var i = 0, row; row = table.rows[i]; i++) {
            if (i === 0) {
                row.cells[index].style.display = ''; // show header cell
            } else {
                row.cells[index].style.display = isHidden ? '' : 'none'; // hide/show data cells
            }
        }
        hideButton.textContent = isHidden ? 'Hide' : 'Show';
    }
</script>
<script>
    $(document).ready(function() {
        $('.selectpicker').selectpicker();
    });
</script>
</body>
</html>
